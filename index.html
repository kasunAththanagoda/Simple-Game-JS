<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="padding: 20px 0; background-color: aliceblue">
      <div class="inner" style="height: 100vh">
        <div
          class="top"
          style="
            width: 100%;
            height: 50px;
            border: 1px solid red;
            display: flex;
          "
        >
          <div class="top-left" style="display: flex; flex: 1">
            <input type="text" id="txt-time" class="form-control" disabled />
            &nbsp;
            <input
              type="text"
              id="txt-q-number"
              class="form-control"
              disabled
            />
            &nbsp;
          </div>

          <div class="top-right" style="width: 200px">
            <button class="btn btn-primary" style="width: 100%; height: 100%">
              START
            </button>
          </div>
        </div>
      </div>

      <div class="q-wrapper">
        <textarea class="form-control"></textarea>
      </div>

      <div class="answer-wrapper">
        <form action="">
          <ul style="margin: 0; padding: 0">
            <li style="font-size: 18px;">
                <input type="radio" name="answer" id="" value="Answer"/>Answer 1
            </li>
            <li style="font-size: 18px;">
                <input type="radio" name="answer" id="" value="Answer"/>Answer 2
            </li>
            <li style="font-size: 18px;">
                <input type="radio" name="answer" id="" value="Answer"/>Answer 3
            </li>
            <li style="font-size: 18px;">
                <input type="radio" name="answer" id="" value="Answer"/>Answer 4
            </li>
          </ul>
        </form>
      </div>

      <div class="bottom" style="display: flex; justify-content: flex-end;">
        <button class="btn btn-outline-dark">Skip</button> &nbsp;
        <button class="btn btn-success">Skip</button>

      </div>





    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
